pull_request_rules:

  - name: Auto merge updating docs pull request
    conditions:
      - and:
        - -conflict
        - label!=conflicts
        - title~=docs\/((en)|(zh_CN))\/((dev)|(latest)|(20\d\d)|(pr))-#?\w+
    actions:
      merge:
        method: squash

  - name: Warn on conflicts
    conditions:
      - conflict
    actions:
      comment:
        message: "@{{author}} this pull request is now in conflicts ðŸ˜©"
      label:
        add:
          - conflicts

  - name: Remove conflicts label if not needed 
    conditions: 
      - -conflict 
    actions: 
      label: 
        remove: 
          - conflicts
